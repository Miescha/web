<body>
  <main>
    <form action="file:///home/miescha/Insync/mohammad.farokh003@stud.fh-dortmund.de/OneDrive%20Biz/3_Semester/Web_Technologien/Praktikum/test.html"
            method="post">
                <p><label for="titel">Titel:</label>
                <input type="text" name="title" pattern="[A-Z]+[a-z].{1,100}"
                size="20" maxlength="100"
                placeholder="pctitle" required><br></p>

                <p><label for="beschreibung">Beschreibung:</label>
                    <input type="text" name="beschreibung"
                    size="50" maxlength="500"
                    placeholder="pcdescription" ><br></p>

                <p><label for="autor">Autor:</label>
                    <input type="text" name="autor" pattern="([^,][,]?[^,])+"
                    size="20" maxlength="100"
                    placeholder="pcauthors"><br></p>

                <p><label for="besitzer">Name des Besitzers:</label>
                    <input type="text" name="besitzer"
                    size="20"
                    placeholder="pcownername" required><br></p> 
                <!--pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"-->
                <p><label for="email">E-Mail des Besitzers:</label>
                <input type="email" name="email" 
                size="20"
                placeholder="pcowneremail" required><br></p>  

                <p><label for="kategorie">Kategorie(n):</label>
                    <input type="text" name="kategorie" pattern="[Rap,Hiphop,Jazz,Chill,Blue]*"
                    size="20"
                    placeholder="pccategories"><br></p> 

                <p><label for="datum">Letztes Update(Datum):</label>
                    <input type="date" name="datum" min="2000-01-01" 
                    size="20"
                    placeholder="pclastupdatedate" required><br></p>
                
                <p><label for="zeit">Letztes Update(Uhrzeit):</label>
                <input type="time" name="last update"
                size="20"
                placeholder="pclastupdatetime" required><br></p>


                <input type="submit" value="Add">
            </form>
  </main>  
</body>
